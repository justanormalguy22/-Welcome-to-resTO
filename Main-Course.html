<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <title>Menu</title>
</head>
<body>
  <div class="w3-padding">
    <div class="w3-padding w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off">
      <a href="Home.HTML" class="w3-bar-item w3-button">HOME</a>
      <a href="Menu.HTML" class="w3-bar-item w3-button">MENU</a>
      <a href="About_us.HTML" class="w3-bar-item w3-button">ABOUT</a>
      <a href="Contacts.HTML" class="w3-bar-item w3-button">CONTACT</a>
      <a href="Order.HTML" class="w3-bar-item w3-button">ORDER</a>
    </div>
    <div class="w3-container w3-padding-64 w3-center w3-table-all" style="margin-top:80px">

      <h2 class="w3-xxlarge">Restaurant Menu</h2>
      <div class="w3-margin-top w3-bar w3-black w3-opacity w3-hover-opacity-off">
        <a href="Desserts.HTML" class="w3-bar-item w3-button">DESSERT</a>
        <a href="Main Course.HTML" class="w3-bar-item w3-button">MAIN COURSE</a>
        <a href="Appetizer.HTML" class="w3-bar-item w3-button">APPETIZER</a>
      </div>
    </div>

    <!-- Appetizer Cards -->
    <div class="w3-row-padding w3-margin-top">

      <!-- Spring Rolls -->
      <div class="w3-third w3-container">
          <div class="w3-card-4 w3-white">
              <img src="../IMAGES/Grilled salmon.jpg" style="width:100%; height: 200px; object-fit: cover;">
              <div class="w3-container w3-center">
                  <h4>Grilled salmon</h4>
                  <p>Fresh salmon served with vegetables</p>
                  <p><b>₱200</b></p>
                  <button class="w3-button w3-black w3-round-large w3-margin-bottom" onclick="alert('Add to order successfully')">Add to Order</button>
              </div>
          </div>
      </div>

      <!-- Mozzarella Sticks -->
      <div class="w3-third w3-container">
          <div class="w3-card-4 w3-white">
              <img src="../IMAGES/spaghetti bolognese.jpg" style="width:100%; height:200px; object-fit:cover;">
              <div class="w3-container w3-center">
                  <h4>Spaghetti Bolognese</h4>
                  <p>Classic italian pasta with meat sauce</p>
                  <p><b>₱150</b></p>
                  <button class="w3-button w3-black w3-round-large w3-margin-bottom" onclick="alert('Add to order successfully')">Add to Order</button>
              </div>
          </div>
      </div>
      <!-- Nachos -->
      <div class="w3-third w3-container">
          <div class="w3-card-4 w3-white">
              <img src="../IMAGES/chicken alfredo.jpg" style="width:100%; height:200px; object-fit:cover;">
              <div class="w3-container w3-center">
                  <h4>Chicken Alfredo</h4>
                  <p>Fettuccine with creamy Alfredo sauce and Grilled Chicken</p>
                  <p><b>₱100</b></p>
                  <button class="w3-button w3-black w3-round-large w3-margin-bottom" onclick="alert('Add to order successfully')">Add to Order</button>
              </div>
          </div>
      </div>      
</body>
</html>
