<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <title>Contact Us</title>
</head>
<body>

    <div class="w3-padding">
        <div class="w3-padding w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off">
            <a href="Home.html" class="w3-button">HOME</a>
            <a href="Menu.html" class="w3-button">MENU</a>
            <a href="About_us.html" class="w3-button">ABOUT</a>
            <a href="Contacts.html" class="w3-button">CONTACT</a>
            <a href="Order.html" class="w3-button">ORDER</a>
        </div>
    </div>

    <div class="w3-padding">
        <div class="w3-card-4 w3-white" style="max-width: 600px; margin: auto;">
            <header class="w3-container w3-orange">
                <h2 class="w3-center"><strong>Contact Us</strong></h2>
            </header>
            <div class="w3-container">
                <p>If you have any questions or would like to make a reservation, please fill out the form below, and we will get back to you as soon as possible!</p>
                <form>
                    <label for="fname">First name:</label>
                    <input class="w3-input w3-border" type="text" id="fname" name="fname" required>

                    <label for="lname">Last name:</label>
                    <input class="w3-input w3-border" type="text" id="lname" name="lname" required>

                    <label for="email">Email:</label>
                    <input class="w3-input w3-border" type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea class="w3-input w3-border" id="message" name="message" required></textarea>
                    
                    <button class="w3-button w3-orange w3-margin-top" type="submit" onclick="alert('The message has been successfully sent!')">Send Message</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
